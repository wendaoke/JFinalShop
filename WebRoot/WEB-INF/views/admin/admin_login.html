<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>管理登录 - Powered By ${systemConfig.systemName}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="${base}/template/assets/css/amazeui.min.css"/>
  <script type="text/javascript" src="${base}/template/assets/js/jquery.min.js"></script>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
  <script type="text/javascript">
  $().ready( function() {
		var $captcha = $("#captcha");
		var $captchaImage = $("#captchaImage");
			
		$captchaImage.click( function() {
			var timestamp = (new Date()).valueOf();
			var imageSrc = $captchaImage.attr("src");
			if(imageSrc.indexOf("?") >= 0) {
				imageSrc = imageSrc.substring(0, imageSrc.indexOf("?"));
			}
			imageSrc = imageSrc + "?timestamp=" + timestamp + "&width=100&height=45&fontsize=35";
			$captchaImage.attr("src", imageSrc);
		});
			
	});
  </script>
</head>
<body>

<div class="header">
  <div class="am-g">
    <h1>后台管理登录</h1>
    <!-- <p>请通录入正确的用户名和密码！</p>  -->
  </div>
  <hr />
</div>

<div class="am-g">
  <div class="am-u-lg-3 am-u-md-8 am-u-sm-centered">
    <form id="loginForm" class="am-form data-am-validator" action="${base}/admin/loginVerify" method="post">
      <label for="email">用户名:</label>
      <input type="text" id="username" name="username" placeholder="输入用户名" required />
      <br>
      <label for="password">密&nbsp;&nbsp;&nbsp;码:</label>
      <input type="password" id="password" name="password"  placeholder="输入密码" required />
      <br>
      
      <label for="email">验证码:</label>
      <div class="am-g am-g-fixed">
		  <div class="am-u-sm-4">
		  	 <input type="text" id="captcha" name="captchaToken" placeholder="验证码" required/>
		  </div>
		  <div class="am-u-sm-8">
		  	<img id="captchaImage" src="${base}/captcha?width=100&height=45&fontsize=35" alt="换一张" />
		  </div>
	  </div>
      <br>
      
      <label for="remember-me">
        <input id="remember-me" type="checkbox" name="remember"> 记住密码
      </label>
      <br />
      
      <div class="am-cf">
        <input type="submit" name="" value="登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录" class="am-btn am-btn-primary am-btn-sm am-fl">
        <input type="submit" name="" value="忘记密码 ? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>   
    </form>
    <hr>
    <footer data-am-widget="footer" class="am-footer am-footer-default" data-am-footer="{  }">	 
	  <div class="am-footer-miscs ">
	    <p>由
	      <a href="http://www.jfinalshop.com/" title="" target="_blank">JFinalShop交流群</a>提供技术支持</p>
	    <p>CopyRight©2015</p>
	    <p>粤ICP备15007170号-1</p>
	  </div>
	</footer>
  </div>
</div>
</body>
</html>
